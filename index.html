<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="en-US" />
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8;" />
    <meta name="description" content="Google Task Factory" />
    <meta name="author" content="Jennifer Apacible" />
    <title>task factory</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
  </head>
  <body>
    <div id="header">
      <h3>task factory</h3>
      <button  type="button" class="btn" id="auth_btn">Authenticate</button>
      <button  type="button" class="btn" id="today_btn">+Task: Today</button>
      <button  type="button" class="btn" id="week_btn">+Task: Week</button>
      <button  type="button" class="btn" id="year_btn">+Task: Year</button>

      <form class="form-horizontal">
          <legend>Create</legend>
          <div class="control-group">
            <label class="control-label" for="inputName">Name</label>
            <div class="controls">
              <input type="text" id="inputName" placeholder="Name">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputDescription">Description</label>
            <div class="controls">
              <input type="text" id="inputDescription" placeholder="Description">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="start-date">Start</label>
            <div class="controls">
              <div class="input-append date" id="start-date" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                <input class="span2" size="16" type="text" value="12-02-2012">
                <span class="add-on"><i class="icon-th"></i></span>
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="end-date">End</label>
            <div class="controls">
              <div class="input-append date" id="end-date" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                <input class="span2" size="16" type="text" value="12-02-2012">
                <span class="add-on"><i class="icon-th"></i></span>
              </div>
            </div>
          </div>
          <div class="controls">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn">Cancel</button>
          </div>
      </form>
    </div>
    <div id="content"></div>
  </body>
  
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/react.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="https://apis.google.com/js/client.js"></script>

  <script type="text/jsx" src="js/components.js"></script>
  <script type="text/javascript" src="js/calendar.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
</html>
